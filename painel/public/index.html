<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urna Distribu√≠da</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body ng-controller="DashboardController as vm">
    <div id="dashboard">
        <figure ng-repeat="candidate in vm.candidates">
            <img ng-src="{{ candidate.picture }}" title="{{ candidate.name }}"></img>
            <figcaption>Votos: <span>{{ candidate.votes }}</span></figcaption>
        </figure>
    </div>

    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/app.module.js"></script>
    <script src="/js/dashboard/dashboard.service.js"></script>
    <script src="/js/dashboard/dashboard.controller.js"></script>
</body>
</html>
