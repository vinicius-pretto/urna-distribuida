<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Urna Distribu√≠da</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div id="panel-container">
            <div id="candidate">
                <div id="description">
                    <h1>Seu voto para</h1>
                    <h2>Presidente</h2>
                    <ul>
                        <li>1</li>
                        <li>2</li>
                        <li>3</li>
                        <li>4</li>
                        <li>5</li>
                    </ul>
                    <div id="name">Chapolin Colorado</div>
                </div>
            </div>
            <div id="picture">
                <img src="images/chapolin-colorado.jpg" alt="Foto do candidato">
            </div>
        </div>
        <div id="numbers-container">
            <header>
                <img src="images/faculdades-senac.png" alt="Faculdades Senac">
            </header>
            <div id="numbers">
                <div class="line">
                    <button type="button" class="number">1</button>
                    <button type="button" class="number">2</button>
                    <button type="button" class="number">3</button>
                </div>
                <div class="line">
                    <button type="button" class="number">4</button>
                    <button type="button" class="number">5</button>
                    <button type="button" class="number">6</button>
                </div>
                <div class="line">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                </div>
                <div class="line">
                    <button type="button" class="number">0</button>
                </div>
                <div class="panel">
                    <button type="button" class="white-button">Branco</button>
                    <button type="button" class="dismiss-button">Corrige</button>
                    <button type="button" class="confirm-button">Confirma</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
